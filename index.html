<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=IBM+Plex+Mono:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="app">
        <form class="search-bar">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control search-input"
                placeholder="Search"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary search-btn">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="row p-2">
          <div class="col-4 mt-auto mb-auto">
            <img
              src="src/images/partly_cloudy.png"
              alt="weather icon"
              class="main-icon"
            />
            <span class="temperature">7°C</span>
            <a href="" class="active units" id="celcius">°C </a>|
            <a href="" id="fahranhite" class="units">°F</a>
          </div>
          <div class="col-4 detail mt-auto mb-auto">
            <p class="city">Tehran</p>
            <span class="day">Saturday</span> <span class="time">11:49</span>
            <p id="desc">Haze</p>
          </div>

          <div class="col-4 other mt-auto mb-auto">
            <span>Humidity: <span id="humidity">45</span>%</span>
            <br />
            <span>Wind: <span id="wind">2</span>km/h</span>
          </div>
        </div>
        <div class="forecast"></div>
      </div>
      <span
        >Check out the code
        <a href="https://github.com/ParisaFaridi/weather-app" target="_blank"
          >here</a
        >
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
