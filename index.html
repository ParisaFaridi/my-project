  <body>
    <div class="container">
      <form class="search-bar">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              class="form-control search-input"
              placeholder="Search"
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary search-btn">
              Search
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success current">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="row p-5">
        <div class="col-5">
          <img
            src="src/images/partly_cloudy.png"
            alt="weather icon"
            class="main-icon"
          />
          <span class="temperature">7°C</span>
          <a href="" class="celcius">°C </a>|
          <a href="" class="fahranhite">°F</a>
        </div>
        <div class="col-4 detail">
          <p class="city">Tehran</p>
          <span class="day">Saturday</span> <span class="time">11:49</span>
          <p>Haze</p>
        </div>

        <div class="col-3 other">
          <span>Percipitation: <span>45%</span></span>
          <br />
          <span>Wind: <span>2km/h</span></span>
        </div>
      </div>
      <hr />
      <div class="row p-2">
        <div class="col next-days">
          <p>Sunday</p>
          <img src="src/images/partly_cloudy.png" alt="weather icon" />
          <br />

        </div>

          <img src="src/images/partly_cloudy.png" alt="weather icon" />
          <br />
          <span>7<span>°C</span></span>
        </div>
      </div>
    </div>
